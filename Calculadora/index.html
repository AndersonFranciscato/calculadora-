<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            background-color: #5b956e;
        }
    </style>
</head>
<body>
    <h1>Calculadora BÃ¡sica</h1>
    <form>
        <!--  Comentario -->
        Digite o primeiro valor
        <br>
        <input type="text" id="num1">
       <br>
       Digite o segundo valor
       <br>
        <input type="text" id="num2">
        <br>
        Resultado
        <br>
        <input type="text" id="resp" readonly>
        <br>
        <br>
        <button style="background-color: blueviolet" type="button" onclick="somar()" >Somar</button>
        <button style="background-color: aqua;" type="button" onclick="subtrair()" >Subtrair</button>
        <button style="background-color: rgb(255, 0, 34);"type="button" onclick="multiplicar()" >Multiplicar</button>
        <button style="background-color: rgb(9, 255, 0);"type="button" onclick="dividir()" >Dividir</button> 
        
        <button style="background-color: rgb(238, 255, 0);"type="button" onclick="limpar()" >Limpar</button>  
              
        
    </form>
    <script>
        function somar(){
            var num1, num2, resp;

            num1 = parseFloat(document.getElementById("num1").value);
            num2 = parseFloat(document.getElementById("num2").value);

            resp = num1 + num2;

            document.getElementById("resp").value = resp;

        } 
        function subtrair(){
            var num1, num2, resp;

            num1 = parseFloat(document.getElementById("num1").value);
            num2 = parseFloat(document.getElementById("num2").value);

            resp = num1 - num2;

            document.getElementById("resp").value = resp;

        } 
        function multiplicar(){
            var num1, num2, resp;

            num1 = parseFloat(document.getElementById("num1").value);
            num2 = parseFloat(document.getElementById("num2").value);

            resp = num1 * num2;

            document.getElementById("resp").value = resp;

        } 

        function dividir(){
            var num1, num2, resp;

            num1 = parseFloat(document.getElementById("num1").value);
            num2 = parseFloat(document.getElementById("num2").value);

            resp = num1 / num2;

            document.getElementById("resp").value = resp;

        } 

        function limpar(){

            var num1, num2, resp;

            num1 = parseFloat(document.getElementById("num1").value = " ");
            num2 = parseFloat(document.getElementById("num2").value = " ");          

            document.getElementById("resp").value = " ";

        }

    </script>
</body>
</html>
